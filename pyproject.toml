[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "treibstoff"
version = "0.5.0.dev0"
description = ""
readme = "README.rst"
license = {text = "Simplified BSD"}
authors = [{name = "Conestack Contributors", email = "dev@conestack.org"}]
classifiers = [
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Programming Language :: JavaScript",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "webresource",
]

[project.optional-dependencies]
docs = [
    "Jinja2<3.0",
    "markupsafe<2.1.0",
    "Sphinx",
    "sphinx-conestack-theme",
    "sphinx_js",
]

[tool.setuptools]
packages = ["treibstoff"]
include-package-data = true

[tool.zest-releaser]
create-wheel = true
